<!DOCTYPE html>

<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../draw-bar-chart.js"></script>
    <link href="../draw-bar-chart.css" rel="stylesheet" type="text/css" />
    <title>Demo for DRAW BAR CHART</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Open Sans";
      }
    </style>
  </head>
  <body>
    <div id="demo">DEMO</div>

    <div id="demo2">DEMO2</div>

    <script>
      drawBarChart(
        $("#demo"),
        {
          values: [1, 0.0, -3, 4],
          labels: [
            "very very very very very very very very very long value",
            "value1",
            "value2",
            "5",
          ],
        },
        {
          id: 1,
          chartTitle: "this is the title",
          titleFontSize: "36px",
          titleColour: "red",
          width: "50vw",
          height: "90vh",
          yAxisTitle: "title of y-axis",
          yAxisTitleFontSize: "24px",
          yAxisLabelFontSize: "16px",
          xAxisTitle: "title of x-axis",
          xAxisTitleFontSize: "24px",
          xAxisLabelFontSize: "16px",
          dataLabelPosition: "bottom",
          dataLabelColour: "white",
          dataLabelFontSize: "16px",
          barColour: "green",
          barSpacing: "20px",
          userSelect: true,
          tickInterval: 1,
          scientificNotation: true,
          animationEffect: false,
          hoverEffect: false,
        }
      );

      drawBarChart(
        $("#demo2"),
        {
          values: [
            [200, 400, 424, 600],
            [-410, 0, 105, 200],
            [-500, -200, 300, 600],
            [-40, 150, 400, 550],
          ],
          labels: [
            "very very very very very very very very very long value",
            "value1",
            "value2",
            "5",
          ],
        },
        {
          id: 2,
          chartTitle: "this is the title",
          titleFontSize: "36px",
          titleColour: "black",
          yAxisTitle: "title of y-axis",
          yAxisTitleFontSize: "24px",
          yAxisLabelFontSize: "16px",
          xAxisTitle: "title of x-axis",
          xAxisTitleFontSize: "24px",
          xAxisLabelFontSize: "16px",
          dataLabelPosition: "centre",
          dataLabelColour: "green",
          dataLabelFontSize: "16px",
          barSpacing: "10px",
          userSelect: "",
          tickInterval: 50,
          scientificNotation: false,
        }
      );
    </script>
  </body>
</html>
