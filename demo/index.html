<!DOCTYPE html>

<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../draw-bar-chart.js"></script>
    <link href="../draw-bar-chart.css" rel="stylesheet" type="text/css" />
    <title>Demo for DRAW BAR CHART</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Open Sans";
      }
    </style>
  </head>
  <body>
    <div id="demo">DEMO</div>
    <div id="demo2">DEMO2</div>
    <div id="demo-1-single-bar-chart"></div>
    <div id="demo-x-negative-values"></div>

    ### Bar Chart with negative Values ### Stacked Bar Chart ### Auto generated
    interval ### Scientific Notation ### Animation Effect

    <script>
      drawBarChart(
        $("#demo"),
        {
          values: [1, 0.0, -3, 4],
          labels: [
            "very very very very very very very very very long value",
            "value1",
            "value2",
            "5",
          ],
        },
        { id: 1 }
      );

      drawBarChart(
        $("#demo2"),
        {
          values: [
            [400, 200, 424],
            [-410, 100, -105],
            [-500, -200, 300],
            [-40, 150, 400],
          ],
          labels: [
            "very very very very very very very very very long value",
            "value1",
            "value2",
            "5",
          ],
          // stackLabels: [1, 2, 3],
        },
        { id: 2 }
      );
    </script>
  </body>
</html>
